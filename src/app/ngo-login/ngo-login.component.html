<form (ngSubmit)="ngoAuthenticate(myform.value)" #myform="ngForm">
    <div class="imgcontainer">
      <img src="https://www.brandcrowd.com/gallery/brands/pictures/picture14387721511361.jpg" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username: </b></label>
      <input type="text" placeholder="Enter Username" ngModel name="email" required><br><br>
  
      <label for="psw"><b>Password: </b></label>
      <input type="password" placeholder="Enter Password" ngModel name="password" required><br><br>
  
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label><br><br>

      <button type="submit">Login</button>
      <br><br>

      <a href="forget">Forget Password?</a>
     
    </div>
  
 
    
  </form>
